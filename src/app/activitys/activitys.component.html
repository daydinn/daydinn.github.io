<div class="container-sm text-center">
  <button class="btn btn-link" (click)="toggleInfoPage()">Info anzeigen</button>
  <div class="scroll-container">
    <div class="row mt-3">
      <div class="col-3" *ngFor="let activity of activitys">
        <div class="activity-card" (click)="showActivityInfo(activity)">
          <div class="activity" (click)="toggleHover(activity)" [class.hovered]="activity.isHovered">
            <!-- Apply the activity-image class to the images for the hover effect -->
            <img [src]="activity.isHovered ? activity.hoveredImg : activity.img" alt="{{ activity.label }}" class="img-fluid mb-2 activity-image"
             [style.border]="getBorderStyle(activity.color) " 
            (click)="showActivityInfo(activity)">
          </div>
        </div>
      </div>
    </div>
  </div>
  

<div class="container-sm text-center">
  <div class="row mt-3">
<!-- Big window for activity info -->
<div class="big-window" *ngIf="showInfoWindow && showInfoPage == true"  >
  <div class="activity-info-container">
    <img [src]="selectedActivity.img" alt="{{ selectedActivity.label }}" class="img-fluid" [style.border]="getBorderStyle(selectedActivity.color)">
    <h5 style="font-size: 80%;">{{ selectedActivity.label }}</h5>
    <p style="font-size: 100%;">
      {{ selectedActivity.points }}
      <img class="noborder" src= "/assets/star.png" alt="Italian Trulli">
    </p>
    <p style="font-size: 80%;"> {{ selectedActivity.description }}</p>
  </div>
  <button class="btn btn-link close-button"  (click)="closeActivityInfo()">Close</button>
 

</div>
</div>
</div>
