<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <div
        class="card text-white bg-success mb-3 text-center mx-auto"
        style="max-width: 15rem"
      >
        <div class="card-header">Mental</div>
        <div class="card-body">
          <img src="assets/brain32.png" alt="brain-icon" title="https://www.flaticon.com" />
          <h5 class="card-title">{{greenPoints}}</h5>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div
        class="card text-white bg-danger mb-3 text-center mx-auto"
        style="max-width: 15rem"
      >
        <div class="card-header">Physical</div>
        <div class="card-body">
          <img src="assets/hearth32.png" alt="hearth-icon" title="https://www.flaticon.com" />
          <h5 class="card-title">{{redPoints}}</h5>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div
        class="card text-white bg-info mb-3 text-center mx-auto"
        style="max-width: 15rem"
      >
        <div class="card-header">Productive</div>
        <div class="card-body">
          <img src="assets/light32.png" alt="bulb-icon" title="https://www.flaticon.com" />
          <h5 class="card-title">{{bluePoints}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
